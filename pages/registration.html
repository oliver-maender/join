<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Start</title>

    <!-- Embed Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Embed Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login_styles.css">
    <link rel="stylesheet" href="../css/registration_styles.css">

    <!-- Embed backend -->
    <script src="../smallest_backend_ever/mini_backend.js"></script>

    <script src="../js/script.js"></script>
   <!--  Ggf. nachher entfernen -->
    <script src="../js/login.js"></script>
    <script src="../js/sha256.js"></script>


    <!-- Embed Font Awesome -->
    <script src="https://kit.fontawesome.com/c8b4666b1b.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="login-container">

        <img src="../img/background_registration.jpg" alt="background-login" class="background-image-login">

        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--border">
                <div onclick="location.href='../index.html';" id="join-logo-login-container">
                    <img src="../img/joinlogo.png" alt="join-logo" id="join-logo-login">
                </div>
                <i class="fas fa-users"></i>
                <h2 class="mdl-card__title-text">Join the team!</h2>
            </div>

            <form onsubmit="register(); return false" action="#" class="form-login" id="form-login">
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label" for="username">username</label>
                        <input class="mdl-textfield__input" type="text" id="username" name="username">
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label" for="password">password</label>
                        <input class="mdl-textfield__input" type="password" id="password" name="password">
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label" for="email">e-mail</label>
                        <input class="mdl-textfield__input" type="email" id="email" name="e-mail">
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label" for="profilePicUpload">profile picture</label>
                        <input class="mdl-textfield__input" type="text" id="profilePicUpload" name="profilePicUpload">
                    </div>
                </div>
                <button type="submit" id="login-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect btn">
                    Register
                </button>
            </form>

            <div class="mdl-card__actions mdl-card--border">
                <a href="board.html" class="links-login">
                    Continue as guest
                </a>
            </div>
        </div>

        <!-- PopUp Snackbar (MDL) -->
        <div id="snackbar-container" class="mdl-js-snackbar mdl-snackbar flex-center">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>

    </div>

</body>

</html>
