<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join - Add Task</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../img/joinlogo.png">

    <!-- Embed Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Embed Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../templates/header_styles.css">
    <link rel="stylesheet" href="../css/addtask_styles.css">

    <!-- Embed backend -->
    <script src="../smallest_backend_ever/mini_backend.js"></script>

    <!-- Embed MDL dialog polyfill -->
    <link rel="stylesheet" type="text/css" href="../node_modules/dialog-polyfill/dist/dialog-polyfill.css" />
    <script src="../node_modules/dialog-polyfill/dist/dialog-polyfill.js"></script>

    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>

</head>

<body onload="initAddTask()">

    <div class="header-and-content">

        <div id="header" w3-include-html="../templates/header.html"></div>

        <div class="content-container">

            <div id="add-task-container">

                <div id="add-task-headline">
                    <h2>Add Task</h2>
                    <h3>Learning Management System Project</h3>
                </div>

                <form id="add-task-form" class="form" onsubmit="addTask(); return false">

                    <div id="title-container" class="form-part">
                        <div class="field-headline">
                            <label for="title-input">TITLE</label>
                        </div>
                        <div class="input-box">
                            <input id="title-input" type="text" maxlength="80" required>
                        </div>
                    </div>

                    <div id="due-date-container" class="form-part">
                        <div class="field-headline">
                            <label for="due-date-input">DUE DATE</label>
                        </div>
                        <div class="input-box">
                            <input id="due-date-input" type="date" required>
                        </div>
                    </div>

                    <div id="category-container" class="form-part">
                        <div class="category-headline">
                            <label for="category-input">CATEGORY</label>
                        </div>
                        <select id="category-input" class="input-box" required>
                            <option disabled selected value> -- select an option -- </option>
                            <option>Accounting</option>
                            <option>Marketing</option>
                            <option>IT</option>
                            <option>Controlling</option>
                            <option>Others</option>
                        </select>
                    </div>

                    <div id="urgency-container" class="form-part">
                        <div class="urgency-headline">
                            <label for="urgency-input">URGENCY</label>
                        </div>
                        <select id="urgency-input" class="input-box" required>
                            <option disabled selected value> -- select an option -- </option>
                            <option>High</option>
                            <option>Middle</option>
                            <option>Low</option>
                        </select>
                    </div>

                    <div id="description-container" class="form-part form-part-big">
                        <div class="description-headline">
                            <label for="description-input">DESCRIPTION</label>
                        </div>
                        <div>
                            <textarea id="description-input" required></textarea>
                        </div>
                    </div>

                    <div class="form-part form-part-big">
                        <div id="assigned-to-container">
                            <div class="assigned-to-headline">
                                <label>ASSIGNED TO</label>
                            </div>
                            <button onclick="openUserList()" type="button" id="add-person-btn"
                                class="mdl-button mdl-js-button mdl-button--fab">
                                <i class="material-icons">add</i>
                            </button>
                            <div class="profile-pics" id="default-user">

                                <!-- Code is injected here with javascript function showAssignedTo() -->

                            </div>
                        </div>

                        <div id="action-buttons">
                            <div id="cancel">
                                <button onclick="clearFields()" type="button" id="cancel-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect btn">
                                    Cancel
                                </button>
                            </div>
                            <div id="create">
                                <button type="submit" id="create-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect btn">
                                    Create Task
                                </button>
                            </div>
                        </div>
                    </div>

                </form>

                <!-- PopUp Snackbar (MDL) -->
                <div id="snackbar-container" class="mdl-js-snackbar mdl-snackbar flex-center">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>

            </div>

        </div>

        <dialog id="dialogUserList" class="mdl-dialog">
            <ul id="dialogUserListItem" class="demo-list-control mdl-list">

                <!-- MDL Dialog -->
                
            </ul>
        </dialog>

</body>

</html>
