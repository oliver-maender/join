<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join - Board</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/joinlogo.png">

    <!-- Embed Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Embed Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./templates/header_styles.css">
    <link rel="stylesheet" href="./board_styles.css">

    <!-- Embed backend -->
    <script src="./smallest_backend_ever/mini_backend.js"></script>

    <!-- Embed MDL dialog polyfill -->
    <link rel="stylesheet" type="text/css" href="node_modules/dialog-polyfill/dist/dialog-polyfill.css"/>
    <script src="node_modules/dialog-polyfill/dist/dialog-polyfill.js"></script>
    
    <script src="script.js"></script>

</head>

<body onload="initBoard()">

    <div class="header-and-content">

        <div id="header" w3-include-html="./templates/header.html"></div>

        <div class="content-container">

            <div id="whole-board">

                <div id="to-do" class="board-category">
                    <div id="to-do-headline">
                        <h2>TO DO</h2>
                    </div>
                    <div id="to-do-content" class="board-category-content" ondrop="moveTo('toDo')" ondragover="allowDrop(event)">

                    </div>
                </div>

                <div id="in-progress" class="board-category">
                    <div id="in-progress-headline">
                        <h2>IN PROGRESS</h2>
                    </div>
                    <div id="in-progress-content" class="board-category-content" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">

                    </div>
                </div>

                <div id="testing" class="board-category">
                    <div id="testing-headline">
                        <h2>TESTING</h2>
                    </div>
                    <div id="testing-content" class="board-category-content" ondrop="moveTo('testing')" ondragover="allowDrop(event)">

                    </div>
                </div>

                <div id="done" class="board-category">
                    <div id="done-headline">
                        <h2>DONE</h2>
                    </div>
                    <div id="done-content" class="board-category-content" ondrop="moveTo('done')" ondragover="allowDrop(event)">

                    </div>
                </div>

                <dialog id="dialogTask" class="mdl-dialog">
                    
                    <!-- MDL dialog -->

                </dialog>

            </div>

        </div>

    </div>

</body>

</html>
